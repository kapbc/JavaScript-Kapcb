<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符</title>
    <script>

        /*
         * 标识符 
         *      - 在JS中所有的可以由开发者自主命名的都称为是标识符
         *      - 例如:变量名,函数名,属性名都属于标识符
         *      - 命名一个标识符时需要遵守如下规则:
         *          1.标识符中可以含有字母,数字,_(下划线),$($符)
         *          2.标识符不能以数字开头
         *          3.标识符不能是ES中的关键字或保留字
         *          4.标识符一般都采用驼峰命名法(首字母小写,每个单词的开头字母大写)
         *          
         *      - ES 底层保存标识符时实际上是采用的Unicode编码(utf-8)
         *          所以 uft-8 中含有的内容都可以作为标识符
         */

         var a123_kapcb_$ = 123;
         console.log(a123_kapcb_$)

         var 宝塔镇河妖 = 12345;
         console.log(宝塔镇河妖);
    </script>
</head>
<body>
    
</body>
</html>
