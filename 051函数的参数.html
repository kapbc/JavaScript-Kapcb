<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数</title>
    <!-- 
        定义一个函数来求两个数之和

        可以在函数的括号中定义一个或多个形参(形式参数)
        多个形参之间使用,隔开，声明形参就相当于在函数内部声明了对应的变量
        但是并没有赋值

        在调用函数时，可以在()中指定实参(实际参数)
        实参将会赋值给函数中对应的形参

        调用函数时解析器不会检查实参的类型
        所以需要注意，是否有可能会接收到非法的参数，如果有可能则需要对参数类型
        进行检查
        函数的实参可以是任意数据类型

        调用函数时，解析器也不会检查实参的数量
        多余的实参不会被赋值
        如果实参数量少于形参数量，则没有对应的实参的形参将是undefined
     -->
    <script>
        function sum(a, b) {
            var add = a + b;
            console.log(add);
        }

        sum(1,2);

        sum(true,false);
    </script>
</head>

<body>

</body>

</html>
