<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编码</title>
    <!-- 

        在字符串中使用转义字符输入Unicode编码
            语法格式：\u + 四位编码
     -->
    <script>
        console.log("\u2620");
    </script>
</head>

<body>

    <!-- 

        在网页中使用Unicode编码
            &#编码; 这里的编码需要的是十进制编码
     -->
     <h1 style="font-size: 50px;">&#9760;</h1>
     <h1 style="font-size: 50px;">&#9856;</h1>

</body>

</html>
