<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        /**
         * 字面量,都是一些不可变的值
         *      比如:1 2 3
         *      字面量都是可以直接使用的,但是一般都不会直接使用字面量
         * 
         * 变量,变量可以用来保存字面量,而且变量的值是可以任意改变的
         *      所以在开发中都是通过变量去保存一个字面量,很少直接使用字面量
         *      可以通过变量对字面量进行描述
         * 
         */

        // 声明变量
        // 在 JS 中使用 var 关键字来申明一个变量

        var a;

        // 为变量赋值
        a = 123;
        console.log(a);

        // 声明变量和赋值同时进行
        var b = "aaaa";
        alert(b);

        //  alert(1234567);
    </script>
</head>
<body>
    
</body>
</html>
