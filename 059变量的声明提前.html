<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的声明提前</title>
    <!-- 
        变量声明提前
            - 使用var关键字声明的变量，会在所有的代码执行之前被声明(但是不会赋值，执行时才会赋值)
                但是如果声明变量时，不使用var关键字，则变量不会被声明提前

        函数声明提前
            - 使用函数声明创建的函数function 函数(){},他会在所有代码执行之前被创建,所以可以在函数声明前调用函数
            - 使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用

     -->
    <script>
        console.log(a);

        var a = 123;

        fun();

        // 函数声明会被提前创建
        function fun() {
            console.log("我是一个fun函数");
        }

        // 函数表达式不会被声明体检
        var fun2 = function () {
            console.log("我是一个fun2函数");
        }
    </script>
</head>

<body>

</body>

</html>
