<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件运算符</title>
    <!-- 

        条件运算符也叫三元运算符
            语法：
                ?:
                条件表达式?语句1（true）:语句2（false）
            执行流程：
                条件运算符在执行时，首先对条件表达式进行求值，
                如果该值为true，则执行语句1，并返回执行结果，
                如果该值为false，则执行语句2，并返回执行结果，
     -->
    <script>
        true ? console.log("结果为true") : console.log("结果为false");

        var a = 10;
        var b = 20;
        a > b ? console.log("a大于b") : console.log("b大于a");


        // 获取a和b中的最大值
        var max = a > b ? a : b;
        console.log(max);

        // 获取 a b c中的最大值
        var c = 30;
        var max = max > c ? max : c;
        console.log(max);

        // 不推荐使用，不方便阅读代码
        var max = a > b ? (a > c ? a : c) : (b > c ? b : c);
        console.log(max);
    </script>
</head>

</body>

</html>
