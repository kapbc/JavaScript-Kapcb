<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的传播</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: #bfa;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        #box3 {
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
    </style>

    <!-- 

        事件的传播
        - 关于事件传播网景公司和微软公司有不同理解
        - 微软公司认为事件应该是由内向外传播的，也就是当事件触发时，应该先触发当前元素上的事件，然后在向当前元素的祖先元素上传播，也就是事件应该在冒泡阶段执行
        - 网景公司认为事件应该是由外向内传播的，也就是当事件触发时，应该先触发当前元素的最外层祖先元素的事件，然后再向内传播给后代元素
        - W3C综合两个公司的方案，将事件分成了三个阶段：
            1.事件的捕获阶段
                - 在捕获阶段时从最外层祖先元素向目标元进行事件的捕获，但是默认此时不会触发事件
            2.目标阶段
                - 事件捕获到目标元素，捕获结束开始在目标元素上触发事件
            3.冒泡阶段
                - 事件从目标元素向他的祖先元素传递，依次触发祖先元素上的事件

            - 如果希望在捕获阶段就触发事件，可将 addEventListener 的第三个参数设置为 true , 一般情况下我们不会希望在捕获阶段触发事件，所以这个参数一般都是 false

        - IE8及一下的浏览器中没有捕获阶段
     -->
    <script>
        window.onload = function () {
            // 分别为三个div绑定单机响应函数
            let box1 = document.getElementById("box1");
            let box2 = document.getElementById("box2");
            let box3 = document.getElementById("box3");

            bind(box1, "click", function () {
                alert("我是box1的单机响应函数!");
            });
            bind(box2, "click", function () {
                alert("我是box2的单机响应函数!");
            });
            bind(box3, "click", function () {
                alert("我是box3的单机响应函数!");
            });
        };

        function bind(obj, eventStr, callback) {
            if (obj.addEventListener) {
                obj.addEventListener(eventStr, callback, false);
            } else {
                obj.attachEvent("on" + eventStr, function () {
                    callback.call(obj);
                });
            }
        };
    </script>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
</body>

</html>
