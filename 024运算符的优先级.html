<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符的优先级</title>
    <!-- 

        , 运算符
        使用逗号运算符，可以分割多个语句，一般可以在声明多个变量时使用

        运算符的优先级：就和数学中一样，在JS中运算符也有优先级，
            比如：先乘除，后加减
             
        在JS中有一个符号优先级表，
            在表中越靠上优先级越高越优先计算，如果优先级一样，则从左往右计算
            如果遇到优先级不清楚的可以使用括号来改变优先级
     -->
    <script>

        // var a, b, c;


        // 可以同时声明多个变量 
        var a = 1, b = 2, c = 3;

        // 如果 || 的优先级高，或者两个优先级一样高，则应该返回3
        // 如果与的优先级高，则应返回1
        var result = 1 || 2 && 3;

        console.log(result);



    </script>
</head>

</body>

</html>
