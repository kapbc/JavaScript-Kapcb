<!--
      1.什么是对象?
          - 多个数据的封装体
          - 用来保存多个数据的容器
          - 一个对象代表现实世界中的一个事物

      2.为什么要用对象?
            - 统一管理多个数据

      3.对象的组成?
            - 属性:属性名(字符串类型)和属性值(任意类型)组成
            - 方法:一种特别的属性(属性值是函数)

      4.如何访问对象内部数据?
            - .属性名:编码简单, 有时不能用
            - ['属性名字符串']:编码复杂, 通用

-->
<script>
    let person = {
        /**
         * 一般属性
         */
        name: "Kapcb",
        age: 18,

        /**
         * 一种特别的属性
         * @param name
         */
        setName: function (name) {
            this.name = name;
        },
        setAge: function (age) {
            this.age = age;
        },
    };

    console.log(person.name, person.setName("ccc"));
    console.log(person.name);

    person["setAge"](10);
    console.log(person["age"]);

</script>
